<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação do editor associado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        .checkbox-group {
            font-size: 30px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 18px;
        }

        ul {
            font-size: 18px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Avaliação do editor associado</h1>
        <form id="checklistForm">
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" value="Descreva de forma clara o principal tema ou questão no título"> 01 O
                    título descreve de
                    forma clara o principal tema ou questão abordada no artigo.
                </label>
                <br>
                <hr>
                <label>
                    <input type="checkbox" value="Remova jargões e siglas no título"> 02 O título evita jargões e siglas
                    que prejudique o entendimento do leitor geral.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Descreva claramente o tema principal no título"> 03 O título descreve
                    claramente o tema
                    principal do artigo.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Represente adequadamente o estudo no título"> 04 O título representa
                    adequadamente o estudo, seus métodos e resultados.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Torne o título envolvente e estimulante"> 05 O título é envolvente e
                    estimula o interesse
                    do leitor.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Garanta clareza e independência no resumo"> 06 O resumo é claro e
                    compreensível, podendo
                    ser lido de forma independente.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Inclua objetivos, métodos, resultados e conclusões no resumo"> 07 O
                    resumo reflete com
                    precisão o estudo, incluindo objetivos, métodos, resultados e conclusões.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Resuma o contexto e justificativa no resumo"> 08 O resumo resume o
                    contexto e a
                    justificativa do estudo.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Evite informações redundantes ou irrelevantes no resumo"> 09 O resumo
                    evita informações
                    redundantes ou irrelevantes.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Destaque implicações e significância no resumo"> 10 O resumo destaca as
                    implicações ou
                    significância do estudo.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Refletem conceitos principais nas palavras-chave"> 11 As palavras-chave
                    refletem os
                    conceitos principais abordados no artigo.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Inclua termos específicos nas palavras-chave"> 12 As palavras-chave
                    incluem termos
                    específicos que descrevem o estudo.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Abranja tópicos e métodos nas palavras-chave"> 13 As palavras-chave
                    abrangem tópicos,
                    métodos e populações envolvidos no estudo.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Garanta consistência nas palavras-chave"> 14 As palavras-chave são
                    consistentes com o
                    título, resumo e texto do artigo.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Facilite buscas com as palavras-chave"> 15 As palavras-chave facilitam a
                    busca em bases
                    de dados científicas.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Apresente claramente o problema na introdução"> 16 A introdução apresenta
                    claramente o
                    problema que a pesquisa aborda.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Justifique a relevância do problema na introdução"> 17 A introdução
                    justifica a
                    relevância do problema considerando seu impacto.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Resuma o que já é conhecido na introdução"> 18 A introdução resume o que
                    já é conhecido
                    sobre o tema, com referências atualizadas.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Defina a lacuna de conhecimento na introdução"> 19 A introdução define
                    claramente a
                    lacuna de conhecimento que motivou a pesquisa.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Apresente objetivos claros e consistentes"> 20 Os objetivos são claros,
                    específicos e
                    consistentes com a lacuna identificada.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Identifique e justifique o desenho do estudo"> 21 O desenho do estudo é
                    claramente
                    identificado e justificado.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Detalhe recrutamento e coleta de dados"> 22 Os métodos descrevem
                    detalhadamente
                    recrutamento, critérios de inclusão/exclusão e coleta de dados.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Defina variáveis claramente nos métodos"> 23 Os métodos definem
                    claramente as variáveis e
                    como foram operacionalizadas.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Declare aprovação ética nos métodos"> 24 Os métodos declaram aprovação
                    ética, com
                    detalhes sobre o consentimento informado.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Detalhe estratégias para análise e controle de viés"> 25 Os métodos
                    detalham estratégias
                    de análise e controle de viés e confundidores.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Apresente dados de forma organizada nos resultados"> 26 Os resultados
                    apresentam os dados
                    de forma organizada e compreensível.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Descreva características da amostra nos resultados"> 27 Os resultados
                    descrevem as
                    características da amostra com detalhes relevantes.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Alinhe resultados aos objetivos do estudo"> 28 Os resultados estão
                    alinhados aos
                    objetivos do estudo, incluindo aqueles sem significância estatística.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Forneça medidas de incerteza nos resultados"> 29 Os resultados fornecem
                    medidas de
                    associação ou diferença com indicadores de incerteza.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Referencie tabelas e figuras nos resultados"> 30 Os resultados fazem
                    referência às
                    tabelas e figuras na ordem correta e complementam o texto.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Resuma os achados claramente na discussão"> 31 A discussão resume os
                    principais achados
                    de forma clara, sem apresentar novos dados.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Contextualize os achados com a literatura na discussão"> 32 A discussão
                    contextualiza os
                    achados em relação à literatura existente.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Interprete os resultados na discussão"> 33 A discussão interpreta os
                    resultados
                    explicando suas implicações científicas, clínicas ou sociais.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Reconheça limitações na discussão"> 34 A discussão reconhece limitações
                    do estudo e seus
                    impactos nos resultados.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Proponha aplicações práticas e futuras pesquisas"> 35 A discussão propõe
                    aplicações
                    práticas e direções para futuras pesquisas.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Inclua referências relevantes ao tema"> 36 As referências são relevantes
                    ao tema e
                    sustentam os argumentos do artigo.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Atualize referências e inclua trabalhos clássicos"> 37 As referências
                    incluem fontes
                    recentes e importantes, além de trabalhos clássicos, quando aplicável.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Siga o formato do periódico nas referências"> 38 As referências seguem o
                    formato exigido
                    pelo periódico e estão livres de erros de formatação.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Inclua fontes diversas nas referências"> 39 As referências citam fontes
                    diversas e evitam
                    dependência excessiva de um único autor.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Conecte as referências ao texto"> 40 As referências estão conectadas
                    adequadamente às
                    afirmações feitas no texto.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Apresente dados essenciais nas tabelas"> 41 As tabelas apresentam dados
                    essenciais para
                    os objetivos do estudo.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Garanta que as tabelas sejam autossuficientes"> 42 As tabelas são
                    compreensíveis de forma
                    independente, com títulos e notas de rodapé explicativos.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Organize os dados de forma lógica nas tabelas"> 43 Os dados das tabelas
                    são organizados
                    de forma lógica e fácil de interpretar.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Siga o mesmo estilo nas tabelas ao longo do artigo"> 44 As tabelas seguem
                    o mesmo estilo
                    ao longo do artigo, com numeração correta.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Inclua medidas estatísticas relevantes nas tabelas"> 45 As tabelas
                    incluem medidas
                    estatísticas relevantes para suportar os resultados.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Apresente informações essenciais nas figuras"> 46 As figuras apresentam
                    dados ou
                    informações essenciais, sem redundância.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Garanta que as figuras sejam autossuficientes"> 47 As figuras são
                    compreensíveis por si
                    só, com legendas claras e eixos rotulados.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Mantenha alta qualidade visual nas figuras"> 48 As figuras têm qualidade
                    visual adequada,
                    com fontes, cores e elementos gráficos legíveis.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Siga um estilo consistente nas figuras"> 49 As figuras seguem um estilo
                    consistente, com
                    numeração correta.
                </label><br>
                <hr>
                <label>
                    <input type="checkbox" value="Destaque os principais resultados nas figuras"> 50 As figuras destacam
                    claramente os
                    principais resultados ou conceitos e complementam o texto.
                </label><br>
                <hr>



            </div>
            <button type="button" class="btn" onclick="gerarParecer()">Gerar parecer</button>
        </form>
        <div class="result" id="parecer">
            <strong>Parecer:</strong>
            <ul id="listaProblemas"></ul>
        </div>
    </div>

    <script>
        function gerarParecer() {
            // Obtém todas as checkboxes do formulário
            const checkboxes = document.querySelectorAll('#checklistForm input[type="checkbox"]');
            const listaProblemas = document.getElementById('listaProblemas');

            // Limpa a lista de problemas anterior
            listaProblemas.innerHTML = "";

            // Verifica quais critérios não foram atendidos
            let criteriosNaoAtendidos = [];
            checkboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    criteriosNaoAtendidos.push(checkbox.value);
                }
            });

            // Gera o texto do parecer
            if (criteriosNaoAtendidos.length === 0) {
                const item = document.createElement('li');
                item.textContent = "Todos os critérios foram atendidos com sucesso.";
                listaProblemas.appendChild(item);
            } else {
                criteriosNaoAtendidos.forEach(problema => {
                    const item = document.createElement('li');
                    item.textContent = problema;
                    listaProblemas.appendChild(item);
                });
            }
        }
    </script>
</body>

</html>
